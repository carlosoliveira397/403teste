<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>form com javascript</title>
	<script type="text/javascript">
		function clicar()
		{
			var nome, nascimento, idade;
			nome = prompt("Digite seu nome");
			nascimento = parseInt(prompt("Digite seu ano de nascimento"));
			alert("Olá "+nome+" sua idade é "+ (2017-nascimento) );
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="clique me" onclick="clicar()">
	</form>
</body>
</html>
